
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anurag Sharma - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #0052cc;
      --secondary-color: #003d99;
      --accent-color: #fca311;
      --text-color: #333;
      --background-color: #f5f5f5;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: brightness(0.5) blur(2px);
      background-color: var(--background-color);
      color: var(--text-color);
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header h1 {
      font-size: 2.5rem;
      color: var(--primary-color);
    }
    header p {
      font-size: 1.1rem;
      color: #555;
    }
    .section-title {
      font-size: 1.6rem;
      color: #333;
      margin: 40px 0 20px;
      border-bottom: 2px solid var(--primary-color);
      display: inline-block;
    }
    .project {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      overflow: hidden;
    }
    .project img {
      width: 100%;
      display: block;
    }
    .project-details {
      padding: 20px;
      transition: transform 0.3s ease, filter 0.3s ease, box-shadow 0.3s ease;
    }
    .project-details:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    .project-details h2 {
      font-size: 1.4rem;
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    .project-details p {
      margin-bottom: 10px;
      color: #444;
    }
    .project-details ul {
      padding-left: 20px;
    }
    .project-details li {
      margin-bottom: 5px;
    }
    button {
      background-color: var(--primary-color);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background-color: var(--secondary-color);
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.9rem;
      color: #666;
    }
    footer a {
      color: var(--primary-color);
      text-decoration: none;
    }
    footer a:hover {
      color: var(--accent-color);
    }
  </style>
</head>
<body>
  <header>
    <h1>Anurag Sharma</h1>
    <p>Creative Graphic Designer | UI/UX | Banner & Product Visuals</p>
  </header>
  <section>
    <h2 class="section-title">Featured Projects</h2>
    <!-- Projects will be here -->
  </section>
  <footer>
    <p>Thanks for viewing my portfolio! You can reach me at
      <a href="mailto:anuragsharmaji023@gmail.com">anuragsharmaji023@gmail.com</a>
      or connect on
      <a href="#">LinkedIn</a>.
    </p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
